<html>
<head>
	<link rel="import" href="/templates/json.data.html" />
</head>
<body>
	<json-data :hello=".single .value" to="div">Test Json Data</json-data>
	<json-data :hello="{.single .value}--{.single .value}" to="div">Test Json Data</json-data>
	<json-data select=".single .value" to:div></json-data>
	<json-data select=".single .value">
		<ul>
			<li><span :to="*"></span></li>
		</ul>
	</json-data>
	<!-- Its a head scratcher -->
	<json-data select=".deep .a">
		<div id="1" :class=":root > .next">
			<span :select=".deep .a > .{:root > .next}" :to="json-data">
				<div id="2" :class=":root .{:root > .next} .next">
					<span :to="{:root .{:root > .next} .{:root .{:root > .next} .next} }"></span>
				</div>
			</span>
		</div>
	</json-data>
	<json-data select=".collection">
		<span :to="*"></span>
	</json-data>
	<!-- Nested version -->
	<json-data select=".collection">
		<div :a="*" :b="#{*}">
			<p>
				<span :to="*"></span>
			</p>
		</div>
	</json-data>
</body>
</html>
