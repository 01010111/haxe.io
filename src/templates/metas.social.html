<template data-prefix="hio" data-name="metas.social">
	<document-head>
		<!-- Twitter Meta -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@skial" />
		<meta name="twitter:creator" content="@skial" />
		<css-data name="twitter:title" to:meta :content="article section h1:first-of-type"></css-data>
		<json-data to:meta name="twitter:description" :content=".description"></json-data>
		<!--<meta name="twitter:image" content="" />-->
		<json-data to:meta name="twitter:image" :content="http://haxe.io/img{.input .directory}/{.input .filename}/preview.png"></json-data>
		<!-- Google+, Facebook, OpenGraph Meta -->
		<css-data property="og:title" to:meta :content="article section h1:first-of-type"></css-data>
		<json-data to:meta property="og:image" :content="http://haxe.io/img{.input .directory}/{.input .filename}/preview.png"></json-data>
		<json-data to:meta property="og:url" :content="https://haxe.io{.input .directory}/{.input .filename}/"></json-data>
		<json-data to:meta property="og:description" :content=".description"></json-data>
		<meta property="og:type" content="article" />
		<meta property="og:site_name" content="Haxe.io â€” News And Information For Haxe Developers" />
		<json-data to:meta property="og:image:secure_url" :content="https://haxe.io/img{.input .directory}/{.input .filename}/preview.png"></json-data>
		<meta property="og:image:width" content="1920">
		<meta property="og:image:height" content="1080">
		<meta property="og:image:type" content="image/png">
		<!---- Extra -->
		<json-data to:meta name="description" :content=".description"></json-data>
		<!-- Google Authorship and Publisher Data -->
		<link rel="author" href="https://plus.google.com/+SkialBainn/posts"/>
		<!-- RSS -->
		<link title="Haxe.io Feed" rel="alternate" type="application/rss+xml" href="http://blog.skialbainn.com/rss"/>
	</document-head>
</template>
<script src="/js/component.js"></script>
