<template data-prefix="hio" data-name="metas.social">
	<document-head>
		<!-- Twitter Meta -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@skial" />
		<meta name="twitter:creator" content="@skial" />
		<css-data wait select="section h1:first-of-type" name="twitter:title" to:meta :content="*"></css-data>
		<json-data to:meta name="twitter:description" select=".description" :content="*"></json-data>
		<!--<meta name="twitter:image" content="" />-->
		<json-data to:meta name="twitter:image" select=".input" :content="http://haxe.io/img{.directory}/{.filename}/preview.png"></json-data>
		<!-- Google+, Facebook, OpenGraph Meta -->
		<css-data select="section h1:first-of-type" property="og:title" to:meta :content="*" wait></css-data>
		<json-data to:meta property="og:image" select=".input" :content="http://haxe.io/img{.directory}/{.filename}/preview.png"></json-data>
		<json-data to:meta property="og:url" select=".input" :content="https://haxe.io{.directory}/{.filename}/"></json-data>
		<json-data to:meta property="og:description" select=".description" :content="*"></json-data>
		<meta property="og:type" content="article" />
		<meta property="og:site_name" content="Haxe.io â€” News And Information For Haxe Developers" />
		<json-data to:meta property="og:image:secure_url" select=".input" :content="https://haxe.io/img{.directory}/{.filename}/preview.png"></json-data>
		<meta property="og:image:width" content="1920">
		<meta property="og:image:height" content="1080">
		<meta property="og:image:type" content="image/png">
		<!---- Extra -->
		<json-data to:meta name="description" select=".description" :content="*"></json-data>
		<!-- Google Authorship and Publisher Data -->
		<link rel="author" href="https://plus.google.com/+SkialBainn/posts"/>
		<!-- RSS -->
		<link title="Haxe.io Feed" rel="alternate" type="application/rss+xml" href="http://blog.skialbainn.com/rss"/>
	</document-head>
</template>
<script src="/js/component.js"></script>
